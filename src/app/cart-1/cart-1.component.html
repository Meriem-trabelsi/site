<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techshop</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="cart-container">
        <!-- Articles du Panier -->
        <div class="cart-items">
            <div class="cart-header">
                <span>Produit</span>
                <span>Prix</span>
                <span>Quantité</span>
                <span>Total</span>
            </div>

            <!-- Article 1 -->
            <div class="cart-item">
                <div class="item-details">
                    <img src="https://via.placeholder.com/50" alt="Porte-revues Analog">
                    <span>Porte-revues Analog <br> Rouge</span>
                </div>
                <div class="item-price">120€</div>
                <input type="number" value="1" class="cart-quantity" min="1" max="100" />
                <div class="item-total">240€</div>
                <i class='bx bxs-trash'></i>
                <div class="item-remove">
                    <i class="fas fa-times remove-item"></i>
                </div>
            </div>

            <!-- Article 2 -->
            <div class="cart-item" data-id="2">
                <div class="item-details">
                    <img src="https://via.placeholder.com/50" alt="Casque Closca">
                    <span>Casque Closca <br> Noir</span>
                </div>
                <div class="item-price" data-price="132">132€</div>
                <input type="number" value="1" class="cart-quantity" min="1" max="100">
                <div class="item-total">132€</div>
                <i class='bx bxs-trash'></i>
                <div class="item-remove">
                    <i class="fas fa-times remove-item"></i>
                </div>
            </div>

            <!-- Article 3 -->
            <div class="cart-item" data-id="3">
                <div class="item-details">
                    <img src="https://via.placeholder.com/50" alt="Bouteille Sigg">
                    <span>Bouteille Sigg <br> Noir Gravé</span>
                </div>
                <div class="item-price" data-price="23">23€</div>
                <input type="number" value="1" class="cart-quantity" min="1" max="100">
                <div class="item-total">46€</div>
                <i class='bx bxs-trash'></i>
                <div class="item-remove">
                    <i class="fas fa-times remove-item"></i>
                </div>
            </div>
        </div>

        <!-- Résumé de la Commande -->
        <div class="order-summary">
            <h2>Résumé de la Commande</h2>
            <div class="summary-details">
                <div class="summary-row">
                    <span>Sous-total</span>
                    <span>418€</span>
                </div>
                <div class="summary-row">
                    <span>Livraison</span>
                    <span>Gratuite</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total</span>
                    <span>418€</span>
                </div>
            </div>
            <button class="checkout-btn">Passer la commande</button>
        </div>
    </div>

</body>
</html>
