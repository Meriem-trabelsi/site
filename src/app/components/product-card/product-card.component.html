<style>
.product-card {
  background: #F3F6FB;
  max-width: 350px;
  height: 450px;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  position: relative;
  
}

.image-container {
  display: flex;
  justify-content: center;
  width: 300px;
  height: 300px;
}

.product-image {
  width: 300px;
  height: 300px;
  object-fit: contain;
}

.product-info {
  margin-top: 10px;
  width: 100%;
  text-align: start;
}

.category {
  font-size: 12px;
  color: gray;
  text-transform: uppercase;
}

.title {
  font-size: 16px;
  font-weight: bold;
  margin: 5px 0;
}

.price {
  font-size: 18px;
  font-weight: bold;
  color: #333;
}

.old-price {
  font-size: 14px;
  text-decoration: line-through;
  color: gray;
  margin-left: 5px;
}

.badge {
  position: absolute;
  top: 328px;
  left: 245px;
  background: orange;
  color: white;
  padding: 5px 10px;
  font-size: 12px;
  width: 70px;
  height: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 4px;
}
</style>

<div class="product-card shadow-md">
    <div class="image-container">
      <a [routerLink]="['/product', product.produitID]"><img [src]="product.imageURL" [alt]="product.nom" class="product-image" /></a>
    </div>
    <div class="product-info">
      <p class="category">{{ product.nom}}</p>
      <h3 class="title">{{ product.nomProd }}</h3>
      <div class="price">
        <span class="current-price">{{ product.prix}} DT</span>
        <span *ngIf="product.nom" class="old-price">{{ product.oldPrice }}DT</span>
      </div>
    </div>
    <span *ngIf="product.stock" class="badge">nouveau</span>
</div>
