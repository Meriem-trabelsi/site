<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Réinitialisation du mot de passe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="reset-password-container">
	<form>
		<h1>Réinitialisation du mot de passe</h1>

		<label for="code">Code de vérification</label>
		<input type="text" id="code" placeholder="Saisir votre code" required>

		<label for="password">Nouveau mot de passe</label>
		<input type="password" id="password" placeholder="Nouveau mot de passe" required>

		<label for="confirm-password">Confirmer le mot de passe</label>
		<input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>

		<button type="submit">Confirmer</button>
	</form>
</div>

</body>
</html>
