<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<div class="cart-container">
  <div class="cart-items">
    <div class="cart-header">
      <span>Produit</span>
      <span>Prix</span>
      <span>Quantité</span>
      <span>Total</span>
    </div>

    <div *ngFor="let item of cartItems" class="cart-item">
      <div class="item-details">
        <img [src]="item.imageURL || 'https://placehold.co/50'" alt="{{ item.nom }}">
        <span>{{ item.nom }}</span>
      </div>
      <!-- Format price to 2 decimal places -->
      <div class="item-price">{{ item.prix.toFixed(2) }}DT</div>

      <input
        class="cart-quantity"
        type="number"
        [value]="item.quantite"
        (input)="onQuantityChange(item, $event)"
        min="1"
        max="100" 
      />

      <!-- Format total price to 2 decimal places -->
      <div class="item-total">{{ (item.prix * item.quantite).toFixed(2) }}DT</div>
      <button class="remove-btn" (click)="removeFromCart(item.produitID)">
        <i class="bx bxs-trash"></i> <!-- Icon inside button -->
      </button>
    </div>
  </div>

  <div class="order-summary">
    <h2>Résumé de la Commande</h2>
    <div class="summary-details">
      <div class="summary-row">
        <span>Sous-total</span>
        <!-- Format totalPrice to 2 decimal places -->
        <span>{{ totalPrice.toFixed(2) }}DT</span>
      </div>
      <div class="summary-row">
        <span>Livraison</span>
        <span>Gratuite</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <!-- Format totalPrice to 2 decimal places -->
        <span>{{ totalPrice.toFixed(2) }}DT</span>
      </div>
    </div>
    <a href="/commander"><button class="checkout-btn">Passer la commande</button></a>
  </div>
</div>
