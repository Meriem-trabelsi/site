<div class="container">
  <!-- Email Request Stage -->
  <div class="form-container password-recovery-container" *ngIf="currentStage === 'request'">
    <form (ngSubmit)="sendCode()" #emailForm="ngForm">
      <h1>Password Recovery</h1>
      
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        placeholder="Enter your email address" 
        [(ngModel)]="email" 
        name="email"
        required 
      />
      
      <button type="submit">
        <span>Send Code</span>
      </button>
    </form>
  </div>

  <!-- Password Reset Stage -->
  <div class="form-container reset-password-container" *ngIf="currentStage === 'reset'">
    <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
      <h1>Reset Password</h1>

      <label for="code">Verification Code</label>
      <input 
        type="text" 
        id="code" 
        placeholder="Enter your code" 
        [(ngModel)]="verificationCode" 
        name="code"
        required 
      />

      <label for="password">New Password</label>
      <input 
        type="password" 
        id="password" 
        placeholder="New password" 
        [(ngModel)]="newPassword" 
        name="password"
        required 
      />

      <label for="confirm-password">Confirm Password</label>
      <input 
        type="password" 
        id="confirm-password" 
        placeholder="Confirm password" 
        [(ngModel)]="confirmPassword" 
        name="confirmPassword"
        required 
      />
      
      <button type="submit">
        <span>Confirm</span>
      </button>
    </form>
  </div>
</div>
